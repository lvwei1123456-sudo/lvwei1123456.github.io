<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临床试验平台 - 演示系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #1890ff;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: rgba(0,0,0,0.65);
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .demo-list {
            display: grid;
            gap: 20px;
        }

        .demo-item {
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .demo-item:hover {
            border-color: #1890ff;
            box-shadow: 0 4px 12px rgba(24,144,255,0.15);
            transform: translateY(-2px);
        }

        .demo-item h2 {
            color: #1890ff;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .demo-item p {
            color: rgba(0,0,0,0.65);
            font-size: 14px;
            line-height: 1.6;
        }

        .badge {
            display: inline-block;
            background: #e6f7ff;
            color: #1890ff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }

        .start-button {
            display: block;
            width: 100%;
            padding: 16px 32px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
        }

        .start-button:hover {
            background: #40a9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(24,144,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>临床试验平台演示系统</h1>
        <p class="subtitle">Clinical Trial Platform Demo System</p>
        
        <div class="demo-list">
            <div class="demo-item">
                <h2>项目管理系统</h2>
                <p>演示新建项目流程，包括项目列表、新建项目、试验方案查看、筛选规则配置等完整功能。</p>
            </div>
        </div>

        <a href="project-demo.html" class="start-button">开始运行</a>
    </div>
</body>
</html>
